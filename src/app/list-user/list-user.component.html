<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Department</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.name}}</td>
      <td>{{ user.department}}</td>
    </tr>
    </tbody>
  </table>
